    function FriendLy(props) {
        var people = props.people;
        var peopleItem = people.map(function(person) {
            var friendlyStyle = {
                display: "inline-block",
                margin: 20,
                height: 300,
                width: 200,
                padding:0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            };
            return <div style={friendlyStyle}>
               <Avatar img={person.img}/>
               <UserName name={person.name}/>
                <GetConnected/>
            </div>
        });
        return(
            <div>{peopleItem}</div>
        );
    }
    // Avatar Component
    function Avatar(props) {
      var avatarStyle = {
        marginLeft: 25,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return (
        <img src={props.img} alt="avatar" style={avatarStyle}/>
      );
    }
    // UserName Component
    function UserName(props) {
      var userNameStyle = {
        fontSize: 22,
        textAlign: "center"
      }
      return(
        <h1 style={userNameStyle}>{props.name}</h1>
      );
    }
    // GetConnected Complex Component
    function GetConnected() {
      var getConnectedStyle = {
        textAlign: "center",
        marginTop: 30
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }
    var iconStyle = {
      fontSize: 18,
      width: "33%"
    }
      // Like Component
      function Like() {
        return(
          <i className="fas fa-thumbs-up" style={iconStyle}></i>
        );
      }
      // Share Component
      function Share() {
        return(
          <i className="fas fa-share-alt" style={iconStyle}></i>
        );
      }
      // Add Component
      function Add() {
        return(
          <i className="fas fa-user-plus" style={iconStyle}></i>
        );
      }

      var people =[
          {name: "Saadika", img: "https://cdn140.picsart.com/254297522008211.png?r1024x1024"},
          {name: "Nathan", img: "https://images-na.ssl-images-amazon.com/images/I/21R6aeB1P9L.jpg"},
          {name: "Nawaaz", img: "https://images.superherostuff.com/image-bttnflashtvsym-1-productimagenowatermark.jpg"},
          {name: "Malachi", img: "http://i.ebayimg.com/00/s/NTAwWDUwMA==/z/cMYAAMXQlgtS-pEV/$_3.JPG?set_id=2"}
      ];

    ReactDOM.render(
        <FriendLy people={people}/>,
      document.getElementById("app")
    );
  </script>
