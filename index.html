<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>FriendLy</title>
</head>
<body>
  <div id="app">This has not been rendered yet!</div>

  <script type="text/babel">

    // FriendLy Complex Component
    function FriendLy() {
      var friendlyStyle = {
        height: 300,
        width: 200,
        padding:0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)"
      }
      return(
        <div style={friendlyStyle}>
          <Avatar/>
          <UserName/>
          <GetConnected/>
        </div>
      );
    }

    // Avatar Component
    function Avatar() {
      var avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
      }
      return (
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png" alt="avatar" style={avatarStyle}/>
      );
    }

    // UserName Component
    function UserName() {
      var userNameStyle = {
        fontSize: 22,
        textAlign: "center"
      }
      return(
        <h1 style={userNameStyle}>Profile Name</h1>
      );
    }

    // GetConnected Complex Component
    function GetConnected() {
      var getConnectedStyle = {
        textAlign: "center",
        marginTop: 30
      }
      return(
        <div style={getConnectedStyle}>
          <Like/>
          <Share/>
          <Add/>
        </div>
      );
    }

    var iconStyle = {
      fontSize: 18,
      width: "33%"
    }

      // Like Component
      function Like() {
        return(
          <i className="fas fa-thumbs-up" style={iconStyle}></i>
        );
      }

      // Share Component
      function Share() {
        return(
          <i className="fas fa-share-alt" style={iconStyle}></i>
        );
      }

      // Add Component
      function Add() {
        return(
          <i className="fas fa-user-plus" style={iconStyle}></i>
        );
      }

    ReactDOM.render(
      <FriendLy/>,
      document.getElementById("app")
    );

  </script>

</body>
</html>
